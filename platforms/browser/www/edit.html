    <script>

        jQuery(document).ready(function ($) {
			var onPageLoadListNo= Url.get.list == undefined ? 0 : Url.get.list;
			//debugger;
			save = new LocalStorageManager();
			wholeListArr=[]
			//debugger;
	
			if(save.getGameState()===null || save.getGameState()===""){
				setDefaultWholeList();
				 wholeListArr= save.getGameState();
			}else{
				 wholeListArr= save.getGameState();
			}
			
			for (i = 0; i < wholeListArr.length; i++) { 
			
				$(".menutitle"+ i).html("Edit " + wholeListArr[i].title);
			
			}
			
			setPageHtml(wholeListArr[onPageLoadListNo])
				
			
			function setList(ListNo , ListArr){
			
				if(ListNo==0){
					var list0 = ListArr
					var list1 = wholeListArr[1]
					var list2 = wholeListArr[2]
				}else if(ListNo==1){
					var list0 = wholeListArr[0]
					var list1 = ListArr
					var list2 = wholeListArr[2]
				}else if(ListNo==2){
					var list0 = wholeListArr[0]
					var list1 = wholeListArr[1]
					var list2 = ListArr
				}
		
				wholeListArr[0]=list0;
				wholeListArr[1]=list1;
				wholeListArr[2]=list2;
				save.setGameState(wholeListArr)
			}
			
			
	
			//ChooseArrsave.getGameState()
			//var listArr= save.getGameState();
			
			var bannerHTML ="";

				
			
			$(".fixedAdd").on("click",function(e){
		
				if($(this).parent().parent().find("input").val()!=""){
					var word=$(this).parent().parent().find("input").val();
					addRowList(word)
				
					$(this).parent().parent().find("input").val("")
					$(".remove").on("click",function(e){
						removeRow(this);
					});
				}
			});
			
			
			function addRowList(word){
					
					var addrowhtml=""
					addrowhtml+="  <div class=\"col-md-5\" data-index=\"0\">"
					addrowhtml+="	<div class=\"input-group\">"
					addrowhtml+="	  <input type=\"text\" class=\"form-control\" placeholder=\"\" value=\""+word+"\" disabled></input>"
					addrowhtml+="	  <span class=\"input-group-btn\">"
					addrowhtml+="		<button class=\"btn btn-default remove\" type=\"button\">"+"Remove"+"</button>"
					addrowhtml+="	  </span>"
					addrowhtml+="	</div>"
					addrowhtml+="  </div>"
					//debugger;
					$(".inputfieldArr").prepend(addrowhtml);

			}
			
			
			$(".remove").on("click",function(e){
				removeRow(this);
			
			});
			

			function removeRow(ele){
			//debugger;
				$(ele).parent().parent().parent().remove();
			//	$(ele).parent().parent().parent().html("");
			}
			
			
			
			$(".Listsave").bind("click",function(){
				var ListArr={
					"title": $(".listTitleTxt").val() == "" ? "List 1" : $(".listTitleTxt").val(),
					"content": 
					[
					]
				}

				$.each($(".inputfieldArr .input-group"),function(index){
					ListArr["content"][index]= {"Name" : $(this).find("input").val()};
					//debugger;
				})
				setList(onPageLoadListNo,ListArr)
				
				location.href= "index.html?list="+onPageLoadListNo;
			})
			
			function setPageHtml(ListArr){
				//debugger;
				//debugger;
				if(ListArr!=null){
					for (i = ListArr.content.length - 1 ; i >= 0; i--) { 	
						addRowList(ListArr.content[i].Name)
						
					}
					//debugger;
				}
				$(".listTitleTxt").val(ListArr.title + "")
				//$(".siteTitle").html("Edit " + ListArr.title  + " (Click To Home)")
				
			}
			
			$(".menutitlereset").bind("click",function(){
				if (confirm('Warning Are you sure you reset This List?')) {
					if(onPageLoadListNo==0){
						ListArr=configlist0;
					}else if(onPageLoadListNo==1){
						ListArr=configlist1;
					}
					else{
						ListArr=configlist2;
					}
	
					setList(onPageLoadListNo,ListArr)
				
					location.reload();
				} else {
					// Do nothing!
				}
			})
			
			$(".suggestapp1").bind("click",function(e){
				e.preventDefault();
			
				var target = "_system";
				var options = "location=yes";
				var url = "https://play.google.com/store/apps/developer?id=Sky+Explorer";
				window.open(url, target, options);
	
			})
			
			
		});
	
    </script>
